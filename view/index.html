<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/font-awesome.css">
        <link rel="stylesheet" href="../css/waves.css">
        <link rel="stylesheet" href="../css/Home.css">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

      <body>

        <div id="addModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add team</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Team name</label>
                    <input type="email" class="form-control" id="addTeamName" placeholder="Team name....">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Score</label>
                    <input type="email" class="form-control" id="addTeamScore" placeholder="Score...." value="0">
                    <span id="helpBlock2" class="help-block">Must be a numeric value.</span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times fa-lg" aria-hidden="true"></i> Close</button>
                <button type="button" id="submitTeam" class="btn btn-primary"><i class="fa fa-check fa-lg" aria-hidden="true"></i> Add</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit team</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Team name</label>
                    <input type="email" class="form-control" id="editTeamName" placeholder="Team name....">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Score</label>
                    <input type="email" class="form-control" id="editTeamScore" placeholder="Score....">
                    <span id="helpBlock2" class="help-block">Must be a numeric value.</span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times fa-lg" aria-hidden="true"></i> Close</button>
                <button type="button" id="submitTeam" class="btn btn-primary"><i class="fa fa-check fa-lg" aria-hidden="true"></i> Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand">Mico</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><button type="button" id="addTeam" class="btn btn-success navbar-btn"><i class="fa fa fa-users fa-lg" aria-hidden="true"></i> Add team</button></li>
                <li><button type="button" id ="deleteAll" class="btn btn-danger navbar-btn"><i class="fa fa-trash-o fa-lg"></i> Delete All</button></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="container col-xs-12">
          <div class="row">

            <p class="bg-info status col-xs-3"><i class="fa fa-spinner fa-spin fa-lg" aria-hidden="true"></i> Sorting in progress...</p>

            <div class="table-responsive col-xs-12">
              <table id = "myTable" class="table table-hover">
                <thead>
                  <tr>
                    <th>Before</th>
                    <th>After</th>
                    <th>TeamName</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>
          </div>
        </div>
        </div>


        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/Home.js"></script>
    </body>

</html>
